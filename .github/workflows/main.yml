name: Deploy static site to GitHub Pages
# Trigger this workflow whenever code is pushed to the main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a virtual machine with Ubuntu

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Prepare the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload the site files to GitHub Pages
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Upload everything in the repo (HTML, CSS, JS files)

      # Step 4: Deploy the uploaded files to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
